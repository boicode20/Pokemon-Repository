<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Pokemon World</title>
</head>
<body class="body">


        <div class="container-fluid d-flex justify-content-center pokemon-logo p-3">
            <img src="Pokemon-3-27-2024.png" alt="">
            <img src="pokeball.png" alt="poke-ball" id="poke-ball">
        </div>
        
       <div class="container-fluid mt-2 pb-5 p-3">
        <div class="pokemon-container">
            <div class="pokemon-listname">
                <div class="pokemon-name-title">
                    <h1>Pokemon List Name</h1>
                </div>
                <div class="pokemon-limit-container">
                    <h6>Pokemon Limit</h6>
                    <div class="limit">
                        <input type="number" name="" id="limit" placeholder="1-9999">
                        <button class="btn bg-primary text-light" id="submit">Submit</button>
                    </div>
                </div>
               
                <div class="pokemon-search">
                    <input type="text" placeholder="Enter pokemon name..." id="search">
                </div>
                  
                    <div class="name-container mt-4">
                        <div class="list-counter">
                            <h6>lists</h6>
                            <h6>0</h6>
                        </div>
                        <div class="name-overflow">
                           

                        </div>
                        
                    </div>
                </div>

            <div class="pokemon-stats-container">
                <div class="pokemon-stats">

                </div>
            </div>
        </div>
        </div>
        



    <script type="module" src="main.js"></script>
    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
